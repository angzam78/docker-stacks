version: '3.9'

services:

  roach:
    image: raymondstrose/cockroachdb:v21.1.1  #tabulario/cockroach:v21.2.7 # cockroachdb/cockroach:v21.2.7
    hostname: "roach{{.Task.Slot}}"
    command: start --certs-dir=/certs --join=roach1:26257,roach2:26257,roach3:26257
    ports:
      - "8081:8080"
      - "26257:26257"
    secrets:
      - source: node.key
        target: /certs/node.key
        mode: 0600
      - source: node.crt
        target: /certs/node.crt
        mode: 0644
      - source: ca.crt
        target: /certs/ca.crt
        mode: 0644
    volumes:
      - data:/cockroach/cockroach-data
    networks:
      - network
    deploy:
      mode: replicated
      replicas: 3
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == manager
          - node.platform.os == linux

secrets:
  node.key:
    file: cockroachdb/certs/node.key
  node.crt:
    file: cockroachdb/certs/node.crt
  ca.crt:
    file: cockroachdb/certs/ca.crt

networks:
  network:

volumes:
  data:

